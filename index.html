        body {
            margin: 0;

            text-align: center;
        }

        .hidden {
            display: none;

        /* -------- PAGE 0 - CAKE LANDING -------- */
        #cakePage {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            cursor: pointer;
        }

        #cakePage h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 0 0 15px #ffeb3b, 0 0 25px #ff5722;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 50px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 15px #ffeb3b, 0 0 25px #ff5722;
            }

            to {
                text-shadow: 0 0 25px #ffeb3b, 0 0 35px #ff5722;
            }
        }

        .cake {
            position: relative;
            width: 300px;
            height: 200px;
            background: #ffd1dc;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .cake:hover {
            transform: scale(1.05);
        }

        .cake::before {
            content: "";
            position: absolute;
            top: -60px;
            left: 40px;
            width: 220px;
            height: 60px;
            background: #c1e1c1;
            border-radius: 20px 20px 0 0;
        }

        .candle {
            position: absolute;
            top: -50px;
            width: 14px;
            height: 40px;
            background: #fff;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: flicker 1s infinite;
        }

        .candle:nth-child(1) {
            left: 60px;
            animation-delay: 0s;
        }

        .candle:nth-child(2) {
            left: 120px;
            animation-delay: 0.2s;
        }

        .candle:nth-child(3) {
            left: 180px;
            animation-delay: 0.4s;
        }

        .candle:nth-child(4) {
            left: 240px;
            animation-delay: 0.6s;
        }

        @keyframes flicker {

            0%,
            100% {
                box-shadow: 0 -5px 15px #ff0;
            }

            50% {
                box-shadow: 0 -5px 25px #ffd700;
            }
        }

        .flame {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: radial-gradient(circle, #ff0, #ffa500);
            border-radius: 50%;
            animation: flameFlicker 0.3s infinite;
        }

        @keyframes flameFlicker {
            0% {
                transform: translateX(-50%) scaleY(1);
            }

            50% {
                transform: translateX(-50%) scaleY(1.4);
            }

            100% {
                transform: translateX(-50%) scaleY(1);
            }
        }

        /* confetti piece base */
        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: red;
            pointer-events: none;
            opacity: 0.9;
            border-radius: 50%;
        }

        /* -------- PAGE 1 - LETTERS & GALLERY -------- */
        #page1 {
            display: none;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }

        header,
        section,
        footer {
            position: relative;
            z-index: 1;
        }

        header {
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.85);
        }

        .card {
            max-width: 700px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .label {
            font-weight: bold;
            color: #ff4d6d;
        }

        img {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 15px;
        }

        .image-gallery {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 12px;
        }

        .image-gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-gallery img.active {
            opacity: 1;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
        }

        #nextBtn {
            background-color: #ff4d6d;
        }

        #backBtn {
            background-color: #ffa500;
            margin-right: 10px;
        }

        footer {
            padding: 20px;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.75);
        }
    </style>
</head>

    <script>
        /* CONFETTI BURST ON CAKE CLICK */
        function createConfetti(x, y) {
            const colors = ['#ff0', '#ff5722', '#8bc34a', '#03a9f4', '#e91e63', '#ffb347'];
            const piece = document.createElement('div');
            piece.classList.add('confetti-piece');
            piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            piece.style.left = x + 'px';
            piece.style.top = y + 'px';

            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 150 + 50;
            const vx = Math.cos(angle) * distance;
            const vy = Math.sin(angle) * distance;

            piece.style.transition = 'transform 1s ease-out, opacity 1s ease-out';
            document.body.appendChild(piece);

            requestAnimationFrame(() => {
                piece.style.transform = `translate(${vx}px, ${vy}px) rotate(${Math.random() * 720}deg)`;
                piece.style.opacity = 0;
            });

            setTimeout(() => piece.remove(), 1000);
        }

        const cake = document.getElementById('cake');
        const cakePage = document.getElementById('cakePage');
        const page1 = document.getElementById('page1');
